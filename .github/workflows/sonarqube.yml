name: SonarQube Analysis

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  sonarqube:
    name: SonarQube Scan
    runs-on: macos-15

    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        fetch-depth: 0  # Full history for accurate blame information

    - name: Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode_16.4.app/Contents/Developer

    - name: Build and Test with Coverage
      run: |
        # Build and run tests with code coverage enabled
        xcodebuild test \
          -scheme DocScan-Package \
          -destination 'platform=macOS' \
          -enableCodeCoverage YES \
          -resultBundlePath TestResults.xcresult

    - name: Convert Coverage to SonarQube Format
      run: |
        # Convert xcresult coverage to SonarQube generic format
        # Set REPO_ROOT for relative path conversion
        export REPO_ROOT="${GITHUB_WORKSPACE}"

        if [ -d "TestResults.xcresult" ]; then
          echo "Converting coverage data to SonarQube format..."
          bash scripts/xccov-to-sonarqube-generic.sh TestResults.xcresult > coverage.xml

          if [ -s coverage.xml ]; then
            echo "✅ Coverage report generated: coverage.xml"
            # Show first few lines for debugging
            head -20 coverage.xml
          else
            echo "⚠️ Coverage report is empty"
          fi
        else
          echo "⚠️ No xcresult bundle found - continuing without coverage"
        fi

    - name: Run SwiftLint (Optional)
      run: |
        if command -v swiftlint &> /dev/null; then
          swiftlint --reporter json > swiftlint-report.json || true
        else
          echo "SwiftLint not installed, skipping"
          echo "[]" > swiftlint-report.json
        fi
      continue-on-error: true

    - name: SonarQube Scan
      uses: SonarSource/sonarqube-scan-action@v7
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: https://sonarcloud.io

    - name: SonarQube Quality Gate
      uses: SonarSource/sonarqube-quality-gate-action@v1
      timeout-minutes: 5
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
