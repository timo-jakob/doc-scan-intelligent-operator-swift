# SonarQube Cloud Configuration
# See: https://docs.sonarsource.com/sonarqube-cloud/advanced-setup/ci-based-analysis/sonarscanner/

# Project identification
sonar.projectKey=timo-jakob_doc-scan-intelligent-operator-swift
sonar.organization=timo-jakob-github

# Project metadata
sonar.projectName=DocScan Intelligent Operator Swift
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=Sources
sonar.tests=Tests

# SwiftLint integration (optional)
sonar.swift.swiftlint.reportPaths=swiftlint-report.json

# Code coverage (generic format from xccov conversion)
# Generated by scripts/xccov-to-sonarqube-generic.sh
sonar.coverageReportPaths=coverage.xml

# Exclude build artifacts and dependencies
sonar.exclusions=**/.build/**,**/DerivedData/**,**/.swiftpm/**

# Exclude CLI from coverage (presentation layer - actual logic is in DocScanCore)
sonar.coverage.exclusions=**/DocScanCLI/**

# Encoding
sonar.sourceEncoding=UTF-8
